<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" readonly placeholder="0" />
    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="delete">âŒ«</button>
      <button data-action="operator">/</button>
      <button data-action="operator">*</button>

      <button>7</button><button>8</button><button>9</button><button data-action="operator">-</button>
      <button>4</button><button>5</button><button>6</button><button data-action="operator">+</button>
      <button>1</button><button>2</button><button>3</button><button data-action="equals">=</button>
      <button class="zero">0</button><button>.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
